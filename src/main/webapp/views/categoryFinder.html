<div>
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Category <small>Statistics Overview</small>
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<form role="form" ng-submit="submit()">
			<div class="form-group">
				<textarea class="form-control" rows="10" placeholder="Search..." class="form-control" ng-model="content" name="content"></textarea>
			</div>
			<button class="btn btn-default" type="submit">Search</button>
		</form>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-clock-o fa-fw"></i> Results Panel
				</h3>
			</div>
			<div class="panel-body">
				<span> Max score <i ng-bind="resultCount"></i></span><br>
				<br>
				<ul class="list-group">
				  <li class="list-group-item" ng-repeat="item in articles">
				    <span class="badge">{{item.score}}</span>
				    <div><a href="{{item.url}}">{{item.title}}</a></div>				    
				  </li>
				</ul>
			</div>
		</div>
	</div>
</div>
