
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header"
	style="background-image: url('img/entities-bg.jpg')">
	<div class="container">
		<div class="row">d
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Ontology Entities</h1>					
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container" id="container">
	<div class="row">
		<div class="col-lg-12 list-inline text-center">
			<h1 class="page-header">
				Search <small>Ontology Entities</small>
			</h1>
			<form role="form" ng-submit="submit()">
				<div class="form-group">
					<input type="text" placeholder="Search..." class="form-control" ng-model="query.entity" name="query" focus-me="shouldBeOpen">
				</div>				
				<div class="form-group" >
					<button class="btn btn-default" type="submit" ng-disabled="quering">Search</button>
				</div>
			</form>
		</div>
		<span ng-if="elapsedTime" class="queryStats"> 
			Found <i ng-bind="resultCount"></i> results found for <i ng-bind="elapsedTime"></i> seconds
		</span>
		
		<hr>
	</div>
	<div class="row" ng-include="'/views/partials/entityTables.html'">
		       	
	</div>	
</div>
