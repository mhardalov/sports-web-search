<div>
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Dashboard <small>Statistics Overview</small>
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<form role="form" ng-submit="submit()">
			<div class="form-group">
				<input type="text" placeholder="Search..." class="form-control" ng-model="query" name="query">
			</div>			
			<div class="form-group">
				<button class="btn btn-default" type="submit">Search</button>
			</div>
		</form>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-clock-o fa-fw"></i> Results Panel
				</h3>
			</div>
			<div class="panel-body">
				<span> About <i ng-bind="resultCount"></i> results found for <i ng-bind="elapsedTime"></i> seconds</span><br>
				<br>
				
				<div ng-repeat="item in articles">
					<h3 ng->{{item.title}}</h3>
					<span><a href="{{item.url}}">{{item.url}}</a></span>
					<div>{{item.content}}</div>
				</div>
				
				<div data-pagination="" data-num-pages="numPages()" 
				  data-current-page="currentPage" data-max-size="maxSize"  
				  data-boundary-links="true"></div>
			</div>
		</div>
	</div>
</div>
