<div>
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Dashboard <small>Statistics Overview</small>
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<form role="form" ng-submit="submit()">
			<div class="form-group">
				<input type="text" placeholder="Search..." class="form-control"
					ng-model="query" name="query">
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Search</button>
			</div>
		</form>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-clock-o fa-fw"></i> Results Panel
				</h3>
			</div>
			<div class="panel-body">
				<span> About <i ng-bind="resultCount"></i> results found for
					<i ng-bind="elapsedTime"></i> seconds
				</span>
				<br>
				
				<div class="col-sm-9" ng-repeat="item in articles">
					<div class="row">
						<div class="col-xs-12">
							<h2><a ui-sref-active="current"
									ui-sref="article({url:'{{item.url}}'})"> {{item.title}}</a>
							</h2>
							<p>{{item.content}}</p>
							<div class="text-center">
								<a href="{{item.url}}">
									<span class="glyphicon glyphicon-plus"></span> Original story
								</a>
							</div>
						</div>
					</div>
					<hr/>
				</div>
				<br>
				
				<div class="navigation">				
					<pagination total-items="resultCount" ng-model="currentPage"
						ng-change="pageChanged()" max-size="maxSize" class="pagination-sm"
						rotate="false" num-pages="numPages"></pagination>
				</div>
			</div>


		</div>
	</div>
</div>
</div>
